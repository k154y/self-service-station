<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Station - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0d47a1', // Exact deep blue from the image
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-[420px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100 p-8">
        
        <div class="text-center mb-8">
            <div class="mx-auto w-14 h-14 bg-brand-blue rounded-full flex items-center justify-center mb-4 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
            </div>
            
            <h1 class="text-2xl font-semibold text-gray-800 mb-1">Fuel Station</h1>
            <p class="text-sm text-gray-400">Manage your fuel station operations efficiently</p>
        </div>

        <div class="flex bg-gray-100 p-1 rounded-lg mb-8">
            <button class="flex-1 bg-white text-gray-900 shadow-sm py-2 rounded-md text-sm font-medium transition-all">
                Login
            </button>
            <a href="{% url 'signup' %}" class="flex-1 flex items-center justify-center text-gray-500 hover:text-gray-700 py-2 rounded-md text-sm font-medium transition-all">
                Sign Up
            </a>
        </div>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 rounded-md text-sm mb-2 {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-100{% else %}bg-green-50 text-green-600 border border-green-100{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Email</label>
                <input type="email" id="email" name="email" value="admin@fuelstation.rw" required
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all placeholder-gray-400 text-sm">
            </div>

            <div>
                <label for="password" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm">
            </div>

            <button type="submit" class="w-full bg-brand-blue hover:bg-blue-800 text-white font-medium py-2.5 rounded-lg transition-colors shadow-sm text-sm">
                Log In
            </button>

            <div class="text-center pt-2">
                <a href="{% url 'forgot_password' %}" class="text-xs font-bold text-gray-800 hover:underline">
                    Forgot password ?
                </a>
            </div>
        </form>
    </div>

</body>
</html>
