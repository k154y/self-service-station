<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fuel Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#104097', // Deep corporate blue
                        }
                    },
                    // Ensure the Inter font is used (Tailwind default is usually fine, but specifying for consistency)
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-xl p-8 border border-gray-100" 
         style="box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);">
        
        <div class="text-center mb-8">
            <div class="mx-auto w-12 h-12 bg-brand-blue rounded-full flex items-center justify-center mb-4 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
            </div>
            
            <h1 class="text-xl font-semibold text-gray-800 mb-1">Fuel Station</h1>
            <p class="text-sm text-gray-400">Manage your fuel station operations efficiently</p>
        </div>

        <div class="flex bg-gray-100 p-1 rounded-lg mb-8">
            <a href="{% url 'landing_page' %}" class="flex-1 text-gray-500 hover:text-gray-700 py-2 rounded-md text-sm font-medium text-center transition-all">
                Login
            </a>
            <button class="flex-1 bg-white text-gray-900 shadow-sm py-2 rounded-md text-sm font-medium transition-all">
                Sign Up
            </button>
        </div>
        
        <div class="space-y-4">
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-3 rounded-md text-sm {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-100{% else %}bg-green-50 text-green-600 border border-green-100{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div>
                    <label for="full_name" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Full name</label>
                    <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" required>
                </div>
                
                <div>
                    <label for="username" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" required>
                </div>
                
                <div>
                    <label for="email" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" required>
                </div>
                
                <div>
                    <label for="password" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" required>
                </div>
                
                <div>
                    <label for="password_confirm" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Password confirmation</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" required>
                </div>
                
                <div>
                    <label for="role" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Account Type</label>
                    <select id="role" name="role" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm bg-white cursor-pointer" required>
                        <option value="owner" selected>Station Owner</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-brand-blue hover:bg-blue-800 text-white font-medium py-2.5 rounded-lg transition-colors shadow-sm text-sm mt-6">
                    Create Account
                </button>
            </form>
            
            <div class="text-center pt-2 text-xs font-bold text-gray-800">
                Already have an account? <a href="{% url 'landing_page' %}" class="hover:underline">Login here</a>
            </div>
        </div>
    </div>
    
    <script>
        // Simple form validation for password match (client-side)
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('password_confirm');
            
            form.addEventListener('submit', function(e) {
                if (password.value !== passwordConfirm.value) {
                    e.preventDefault();
                    alert('Password and Password confirmation do not match.');
                    passwordConfirm.focus();
                } else if (password.value.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long.');
                    password.focus();
                }
            });
            
            // Auto-hide messages after 5 seconds
            const messages = document.querySelectorAll('.alert');
            messages.forEach(message => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s';
                    setTimeout(() => message.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
