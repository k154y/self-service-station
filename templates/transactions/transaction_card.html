<div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 flex items-center justify-between">
    <div>
        <h3 class="text-md font-medium text-gray-500 mb-1">{{ title }}</h3>
        <p class="text-3xl font-bold text-gray-900">
            {{ value }} <span class="text-lg font-normal text-gray-500">{{ unit }}</span>
        </p>
    </div>
    
    <div class="p-3 rounded-full 
        {% if icon == 'money' %}bg-green-100 text-green-600{% elif icon == 'petrol' %}bg-blue-100 text-blue-600{% else %}bg-green-100 text-green-600{% endif %}">
        
        {# Icon SVG based on type #}
        {% if icon == 'money' %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {% elif icon == 'petrol' or icon == 'diesel' %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25A2.25 2.25 0 0017.25 3H6.75A2.25 2.25 0 004.5 5.25v12.75A2.25 2.25 0 006.75 20.25h9.75a2.25 2.25 0 002.25-2.25V13.5m-10.5 0v2.25M6.75 13.5h.008M6.75 16.5h.008" />
        </svg>
        {% endif %}
    </div>
</div>
