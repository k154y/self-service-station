<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Fuel Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#104097',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-xl p-8 border border-gray-100" 
         style="box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);">
        
        <div class="text-center mb-8">
            <div class="mx-auto w-12 h-12 bg-brand-blue rounded-full flex items-center justify-center mb-4 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
            </div>
            
            <h1 class="text-xl font-semibold text-gray-800 mb-1">Reset Password</h1>
            <p class="text-sm text-gray-400">Enter your new password below</p>
        </div>
        
        <div class="space-y-4">
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-3 rounded-md text-sm {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-100{% else %}bg-green-50 text-green-600 border border-green-100{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% if valid %}
            <form method="POST">
                {% csrf_token %}
                
                <div>
                    <label for="password" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">New Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" placeholder="Enter new password" required minlength="6">
                </div>
                <br>
                
                <div>
                    <label for="password_confirm" class="block text-xs font-bold text-gray-600 mb-1.5 uppercase tracking-wide">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all text-sm" placeholder="Re-enter new password" required minlength="6">
                </div>
                
                <button type="submit" class="w-full bg-brand-blue hover:bg-blue-800 text-white font-medium py-2.5 rounded-lg transition-colors shadow-sm text-sm mt-6">
                    Reset Password
                </button>
            </form>
            {% else %}
            <div class="text-center">
                <p class="text-red-600 mb-4">Invalid or expired reset link.</p>
                <a href="{% url 'forgot_password' %}" class="text-brand-blue hover:underline">Request a new reset link</a>
            </div>
            {% endif %}
            
            <div class="text-center pt-2 text-xs font-bold text-gray-800">
                <a href="{% url 'landing_page' %}" class="hover:underline">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        // Form validation for password match
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (!form) return;
            
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('password_confirm');
            
            form.addEventListener('submit', function(e) {
                if (password.value !== passwordConfirm.value) {
                    e.preventDefault();
                    alert('Passwords do not match. Please try again.');
                    passwordConfirm.focus();
                } else if (password.value.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long.');
                    password.focus();
                }
            });
        });
    </script>
</body>
</html>
